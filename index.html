<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ROCK-PAPER-SCISSORS GAME</title>
</head>
<body>
    <div class="game">
        <div class="score">
            <h2>SCORE TABLE</h2>
            <h2 class="result"></h2>
            <div class="display-score">
                <div class="player-score">Player <p>0</p></div>
                <div class="computer-score"> Computer <p>0</p></div>
            </div>
        </div>
        <div class="buttons">
        <button data-value="rock">ROCK</button>
        <button data-value="paper">PAPER</button>
        <button data-value="scissors">SCISSors</button>
    </div>
    <div class="images">
        <div class="player-image">
            <img src="./image/hand-rock.png" alt="fuadgemici" />
        </div>
        <div class="computer-image">
            <img src="./image/hand-rock.png" alt="fuadgemici" />
        </div>
    </div>
    </div>
  <div class="modal"><div class="modalpopup"><button>Press To Start</button></div></div>
    <script src="./app.js"></script>
</body>
</html>
